<mat-tab-group animationDuration="0ms" (selectedTabChange)="selectedTabChange($event)" [(selectedIndex)]="selectedTabIndex">  
  <mat-tab label="Geojson">
    <textarea style="z-index: 1;" id="code" name="code"></textarea>
  </mat-tab>
  <mat-tab label="Upload File">
    <app-upload-file #uploadFileComponent (onfileUploaded)="onfileUploaded($event)" (onResetRequested)="onResetRequested()"></app-upload-file>
  </mat-tab>
</mat-tab-group>
