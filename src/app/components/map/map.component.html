<div id="map"></div>
<div *ngIf="rowData && rowData.length > 0" style="position: absolute;bottom:0;left:0;width:100%;z-index: 99;">
    <ag-grid-angular style="overflow-y: auto;height:200px;"
    #agGrid
    rowHeight="22"
    (gridReady)="onReady($event)"
    class="ag-theme-balham"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    rowSelection="single"
    >
</ag-grid-angular>
</div>
