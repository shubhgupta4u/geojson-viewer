<div class="body-container">
  <as-split direction="horizontal" (dragStart)="onSpilterDragStart($event)" unit="percent" (dragEnd)="onSpilterDragEnd($event)">
    <as-split-area style="overflow: hidden;" [(size)]="leftAreaSize" [minSize]="minAreaSize" [maxSize]="maxAreaSize">
      <div class="left-container">
        <app-map #mapView [class.hide]="isMapMinimize"></app-map>
        <div class="minimize-map" [class.minimize]="isMapMinimize">
          <div><button class="primary" matTooltip="Collapse Map View" (click)="onMapCollapeBtnClicked()" *ngIf="!isMapMinimize">
              <i class="fa fa-hand-o-left" aria-hidden="true"></i>
            </button>
          </div>
          <div class="vertical-text" matTooltip="Expand Map View" matTooltipPosition="after" (click)="onMapCollapeBtnClicked()" *ngIf="isMapMinimize">
              <div class="vertical-text-map">
                  MAP
              </div>
            </div>
        </div>
      </div>
    </as-split-area>
    <as-split-area [(size)]="rightAreaSize" [minSize]="minAreaSize" [maxSize]="maxAreaSize">
      <div class="right-container">
        <app-editor [class.hide]="isEditorMinimize"
          (onGeoJsonChange)="onGeoJsonChange($event)"
          (onResetRequest)="onResetRequest()"></app-editor>
        <div class="minimize-editor" [class.minimize]="isEditorMinimize">
          <div><button class="primary" matTooltip="Collapse Editor View" (click)="onEditorCollapeBtnClicked()"  *ngIf="!isEditorMinimize">
              <i class="fa fa-hand-o-right" 
                aria-hidden="true"></i>
            </button>
          </div>
          <div class="vertical-text" matTooltip="Expand Editor View" matTooltipPosition="before" (click)="onEditorCollapeBtnClicked()" *ngIf="isEditorMinimize">
            <div class="vertical-text-editor">
              EDITOR
            </div>
          </div>
        </div>
      </div>
    </as-split-area>
  </as-split>
</div>
